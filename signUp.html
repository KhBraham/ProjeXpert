<!DOCTYPE html>
<html lang="en" class="size-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProjeXpret</title>
    <link rel="icon" href="logo_pr.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" /> -->

</head>
<body class="size-full relative">
    <div class="hidden md:block absolute bottom-8 right-8">
        <div class="size-12 rounded-full bg-slate-200"></div>
    </div>
    <div class="hidden md:block absolute top-3 left-3">
        <div class="size-6 rounded-full bg-slate-500"></div>
    </div>
    <div class="md:flex size-full overflow-auto p-8 sm:p-0 bg-cover md:bg-none" style="background-image: url('signUp.jpg');">
        
        <div class="bg-slate-200 w-full min-h-full rounded-2xl md:rounded-none md:w-1/2 py-3 sm:p-6">
            <h1 class="font-bold text-2xl mb-4 text-center md:text-left md:pt-4 md:pb-4 md:pl-8">ProjeXpert</h1>
            
            <div class="w-full flex flex-col gap-5 items-center justify-center px-8 max-w-md mx-auto">
                <div class="w-full">
                    <h1 class="text-xl font-semibold text-gray-900">
                        Inscription
                    </h1>
                    <p class="text-gray-500">
                        Vous avez déjà un compte? <a href="index.html" class="font-medium text-primary-600 hover:underline dark:text-primary-500">Se connecte</a>
                    </p>
                </div>
                
    
                <div class="w-full">
                    <form class="space-y-4 " action="#">
                        <div>
                            <label for="email" class="block mb-2 text-sm font-medium text-gray-500">Email</label>
                            <input type="email" name="email" id="email" class="bg-gray-50 border w-full max-w-full border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block p-2.5 " placeholder="name@company.com" required="">
                        </div>
                        <div>
                            <label for="username" class="block mb-2 text-sm font-medium text-gray-500">Nom d'utilisateur</label>
                            <input type="text" name="username" id="username" class="bg-gray-50 border w-full max-w-full border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block p-2.5 " placeholder="name@company.com" required="">
                        </div>
                        <div>
                            <div class="flex justify-between items-center">
                                <label for="password" class="block mb-2 text-sm font-medium text-gray-500">Mot de passe</label>
                                <div>
                                    <button class="flex gap-1 mb-2 text-sm font-medium text-gray-500">
                                        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" class="h-5" x="0" y="0" viewBox="0 0 128 128" style="enable-background:new 0 0 512 512" xml:space="preserve" class="hovered-paths"><g><path d="m79.891 65.078 7.27-7.27C87.69 59.787 88 61.856 88 64c0 13.234-10.766 24-24 24-2.144 0-4.213-.31-6.192-.839l7.27-7.27a15.929 15.929 0 0 0 14.813-14.813zm47.605-3.021c-.492-.885-7.47-13.112-21.11-23.474l-5.821 5.821c9.946 7.313 16.248 15.842 18.729 19.602C114.553 71.225 95.955 96 64 96c-4.792 0-9.248-.613-13.441-1.591l-6.573 6.573C50.029 102.835 56.671 104 64 104c41.873 0 62.633-36.504 63.496-38.057a3.997 3.997 0 0 0 0-3.886zm-16.668-39.229-88 88C22.047 111.609 21.023 112 20 112s-2.047-.391-2.828-1.172a3.997 3.997 0 0 1 0-5.656l11.196-11.196C10.268 83.049 1.071 66.964.504 65.943a4 4 0 0 1 0-3.887C1.367 60.504 22.127 24 64 24c10.827 0 20.205 2.47 28.222 6.122l12.95-12.95c1.563-1.563 4.094-1.563 5.656 0s1.563 4.094 0 5.656zM34.333 88.011 44.46 77.884C41.663 73.96 40 69.175 40 64c0-13.234 10.766-24 24-24 5.175 0 9.96 1.663 13.884 4.459l8.189-8.189C79.603 33.679 72.251 32 64 32 32.045 32 13.447 56.775 8.707 63.994c3.01 4.562 11.662 16.11 25.626 24.017zm15.934-15.935 21.809-21.809C69.697 48.862 66.958 48 64 48c-8.822 0-16 7.178-16 16 0 2.958.862 5.697 2.267 8.076z" fill="#000000" opacity="1" data-original="#000000" class="hovered-path"></path></g></svg>
                                        <div>Cacher</div>
                                    </button>
                                </div>
                            </div>
                            <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 " required="">
                        </div>
                        <div class="flex items-start">
                            <div class="flex items-center h-5">
                                <input id="terms" aria-describedby="terms" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800" required="">
                            </div>
                            <div class="ml-3 text-sm">
                                <label for="terms" class="font-normal text-slate-950">Je souhaite recevoir des emails concernant la plateforme, les nouvelles fonctionnalités et les événements.</label>
                            </div>
                        </div>
                        <div>
                            <p class="font-light text-slate-950">En créant un compte, vous acceptez les <a href="#" class="font-normal text-primary-600">Conditions d'utilisation</a>  et <a href="#" class="font-normal text-primary-600">la Politique de confidentialité.</a>. </p>
                        </div>

                        <div>
                            <button type="submit" class=" text-white bg-blue-600  font-medium rounded-lg text-sm px-4 sm:px-10 py-2.5 text-center"><a href="dashboard.html">Créer un compte</a></button>
                            <p class="text-sm font-light pt-4 text-gray-500 dark:text-gray-400">
                                Vous avez déjà un compte? <a href="index.html" class="font-medium text-primary-600 hover:underline dark:text-primary-500">Se connecte</a>
                            </p>
                        </div>
                    </form>
                </div>
                
            </div>
        </div>
        <div class="hidden md:block w-full h-64 md:w-1/2 md:h-full bg-cover" style="background-image: url('signUp.jpg');"></div>
    </div>






    
</body>
</html>
